<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the div */
        #blueBox {
            width: 100px;
            height: 50px;
            background-color: blue;
            padding: 10px; /* Add padding to create space around the content */
        }

        /* Style for the paragraph inside the div */
        #blueBox p {
            color: white; /* Set text color to white for visibility */
            text-align: center; /* Center-align text */
            line-height: 30px; /* Adjust line height to center text vertically within the div */
            margin: 0; /* Remove default margin to ensure proper layout */
        }
    </style>
</head>
<body>

    <!-- The div with the specified styles and a paragraph inside -->
    <div id="blueBox">
        <p>This is a blue box!</p>
    </div>

</body>
</html>
